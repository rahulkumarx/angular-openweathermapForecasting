<div class="container">
    <div class="weather-search">
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <form class="form-inline" role="form">
                        <span class="form-group {{hasState}}">
                            <input ng-model="location" ng-autocomplete details="vm.address" type="text" class="form-control" id="location" placeholder="City" size=130>
                        </span>
                        <button ng-click="getForecastByLocation(location)" type="submit" class="btn btn-primary">Search!</button>
                        <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div><br/>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">
                    <h3>
                        {{forecast.city.name | placeholder:'?'}}, {{forecast.city.country | isoCountry}}<br/>
                        <small>Lon: {{forecast.city.coord.lon | number:2}} Lat: {{forecast.city.coord.lat | number:2}} Population: {{forecast.city.population | number:0}}</small>
                    </h3>
                </div>
            </div>
        </div><br/>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="forecast.list[0]" class="bg"></div>
            </div>
        </div>
        <div class="row">
           <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[1]" class="bg"></div>
            </div>
			<div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[2]" class="bg"></div>
            </div>
			<div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[3]" class="bg"></div>
            </div>
			<div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[4]" class="bg"></div>
            </div>
			<div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[5]" class="bg"></div>
            </div>
			<div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[6]" class="bg"></div>
            </div>
        </div>
    </div>
</div>
